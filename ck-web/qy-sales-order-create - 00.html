<!-- 订单行项目（sel2） -->
<script>


	  var num = 0;

	  $(".orderLine").delegate('.closeContactnew','click',function(){
	  	  var r=confirm("是否确定删除？")
		  if (r==true)
		    {
		    	$(this).parents('.line').remove();
		    }
	  })
	  

	  $(".createItemNew").click(function(){
	  	console.log(num);
	  	num++;
	  	var cls01='a'+num;
	  	var cls02='b'+num;
	  	var cls03='c'+num;
	  	

	  	 $.ajax({
		 	url:'data.json',
		 	success:function(data){
		 		
		 		var $List=$('<div class="line hideModule"><span class="glyphicon glyphicon-remove closeContactnew pull-right"></span>\
	  					<div class="form-group orderNum">\
							    <label>序号:</label>\
							    <span></span>\
							</div>\
	  					<div class="form-group ">\
	  					    <label>物料名称</label>\
	  					    <input type="text" name="material_name" class="form-control">\
	  					</div>\
	  					\
	  					<div class="form-group ">\
	  					    <label>物料号</label>\
	  					    <select name="" class="'+cls01+'"></select\
	  					</div></div>\
	  					<div class="form-group">\
	  					    <label>数量</label>\
	  					    <select name="" class='+cls02+'></select>\
	  					</div>\
	  					<div class="form-group">\
	  					    <label>单位</label>\
	  					    <select name="" class='+cls03+'></select>\
	  					</div></div>')
	    		$List.clone(true).prependTo($(".createItemNew").parent().next()).removeClass('hideModule');

				
			  	
		 		$("."+cls01).select2({
				  	  data: data,
					  placeholder:'请选择',
					  allowClear:true,
					  width: '100%',
					  height:'34px'
				  });
		 		$("."+cls02).select2({
				  	  data: data,
					  placeholder:'请选择',
					  allowClear:true,
					  width: '100%'
				  });
		 		$("."+cls03).select2({
				  	  data: data,
					  placeholder:'请选择',
					  allowClear:true,
					  width: '100%'
				  });

		 		for(var i=0;i<$('.orderNum').length;i++)
		     	{
		     		$('.orderNum').eq(i).find('span').html(i+1);
		     	};
		 	}
		 })
	  })


</script>
