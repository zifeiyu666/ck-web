	<script>
	/*swiper插件*/        
	  var mySwiper = new Swiper ('.swiper-container', {
	    
	    pagination: '.swiper-pagination',

	    paginationType : 'fraction',
	    
	    paginationClickable :true,
	  })

	/*侧边栏导航*/
	$("#navHandlebar").click(function(){
		$("#navMask").fadeToggle(200);
		$(this).html("");
		//console.log($("#navWrap").css("left") == '-150px')
		if($("#navWrap").css("left") == '-150px'){
			$("#navWrap").animate({'left':'0'},200)
			
		}else{
			$("#navWrap").animate({"left":'-150px'},200)
		}
		
	})
	$("#navWrap").click(function(){
		$("#navWrap").animate({"left":'-150px'},200)
		$("#navMask").fadeOut(200)
		$("#navHandlebar").html("点击屏幕左侧边缘调出导航菜单");
	})
	$("#navMask").click(function(){
		$("#navWrap").animate({"left":'-150px'},200)
		$("#navMask").fadeOut(200)
		$("#navHandlebar").html("点击屏幕左侧边缘调出导航菜单");
	})
	/*点击事件主动出发*/
	$("#navWrap ul li").each(function(index,item){
		$(item).click(function(){
			$('#swiper-nav span').eq(index).trigger('click');
		})
		
	})
	/*完成按钮*/
	$('#btnFinal').click(function(){
		window.location.href='qy-custom-zs-details.html';
	})

  </script>
